<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots Connector Demo</title>
  <script src="./lib/index.js"></script>
  <script>
    function init() {
      const canvas = document.getElementById("demo-canvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      const points = [];

      canvas.addEventListener("mousedown", (e) => {
        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;
        console.log(`clicked ${ x }, ${ y }`);

        points.push([ x, y ]);
        const trigs = triangulate(points);
        console.log('trigs: ', Array.from(trigs));

        // Refresh
        ctx.clearRect(0, 0, width, height);
        ctx.beginPath();
        // Draw edges first
        ctx.fillStyle = "#000000";
        for (var i = 0; i < trigs.length; i += 3) {
          const i0 = trigs[i];
          const i1 = trigs[i + 1];
          const i2 = trigs[i + 2];
          if (i0 === 0 && i1 === 0) {
            break;
          }

          const p0 = points[i0];
          const p1 = points[i1];
          const p2 = points[i2];
          ctx.moveTo(p0[0], p0[1]);
          ctx.lineTo(p1[0], p1[1]);
          ctx.lineTo(p2[0], p2[1]);
          ctx.lineTo(p0[0], p0[1]);
        }
        ctx.stroke();

        // Draw vertices
        ctx.fillStyle = "#ff2626";
        points.forEach((point) => {
          ctx.fillRect(point[0], point[1], 2, 2);
        })
      })
    }
  </script>
</head>
<body onload="init()">
  <canvas id="demo-canvas" style="border: 1px dashed" width="600" height="600"></canvas>
</body>
</html>
