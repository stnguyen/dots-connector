<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots Connector Demo</title>
  <script src="./lib/index.js"></script>
  <script>
    function init() {
      const canvas = document.getElementById("demo-canvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      const originalPoints = [];

      canvas.addEventListener("mousedown", (e) => {
        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;
        originalPoints.push([ x, y ]);
        console.log(`clicked ${ x }, ${ y }`);

        const { triangles, points } = triangulate(originalPoints);

        // Refresh
        ctx.clearRect(0, 0, width, height);
        ctx.beginPath();
        // Draw edges first
        ctx.fillStyle = "#000000";
        for (var i = 0; i < triangles.length; i += 3) {
          const i0 = triangles[i] * 2;
          const i1 = triangles[i + 1] * 2;
          const i2 = triangles[i + 2] * 2;
          ctx.moveTo(points[i0], points[i0 + 1]);
          ctx.lineTo(points[i1], points[i1 + 1]);
          ctx.lineTo(points[i2], points[i2 + 1]);
          ctx.lineTo(points[i0], points[i0 + 1]);
        }
        ctx.stroke();

        // Draw vertices
        ctx.fillStyle = "#ff2626";
        originalPoints.forEach((point) => {
          ctx.fillRect(point[0], point[1], 2, 2);
        })
      })
    }
  </script>
</head>
<body onload="init()">
  <canvas id="demo-canvas" style="border: 1px dashed" width="600" height="600"></canvas>
</body>
</html>
